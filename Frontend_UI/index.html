<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootAnalyzer 客服系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>FootAnalyzer 客服系統</h1>
        </div>
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="input" placeholder="輸入您的足部健康問題..." maxlength="500">
            <button id="send" class="btn" aria-label="發送">
                <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
                <span>發送</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
